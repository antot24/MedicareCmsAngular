<!-- <p>medicineprescription-list works!</p> -->
<div class="container mt-3">
    <!-- <h2 class="text-center">Medicine Prescriptions</h2> -->
  
    <!-- Display message if there are no prescriptions -->
    <div *ngIf="!doctorService.medicineprescriptionslist.length" class="alert alert-warning text-center">
      No medicine prescriptions found.
    </div>
  
    <!-- Table to display medicine prescriptions -->
    <table *ngIf="doctorService.medicineprescriptionslist.length" class="table table-striped table-bordered mt-3">
      <thead class="thead-dark">
        <tr>
          <th class="text-center">No</th>
          <th class="text-center">Medicine Name</th>
          <th class="text-center">Generic Name</th>
          <th class="text-center">Dosage</th>
          <th class="text-center">Duration</th>
          <th class="text-center">Frequency</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let prescription of doctorService.medicineprescriptionslist; let i = index">
          <td class="text-center">{{ i + 1 }}</td>
          <td class="text-center">{{ prescription.MedicineName }}</td>
          <td class="text-center">{{ prescription.GenericName }}</td>
          <td class="text-center">{{ prescription.Dosage }}</td>
          <td class="text-center">{{ prescription.Duration }}</td>
          <td class="text-center">{{ prescription.Frequency }}</td>
          <td class="text-center">  <!-- Center the content in this cell -->
            <button class="btn btn-info btn-sm" (click)="deleteMedicinePrescription(prescription.MedicinePrescriptionId)">
              Remove
            </button>
          </td>
          
        </tr>
      </tbody>
    </table>
  </div>
